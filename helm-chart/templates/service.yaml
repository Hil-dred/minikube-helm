apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  namespace: {{ .Values.service.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: 8080
  selector:
    {{- include "helm-chart.selectorLabels" . | nindent 4 }}
    app: {{.Values.deployment.label}}